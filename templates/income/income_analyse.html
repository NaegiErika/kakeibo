{% extends 'income/base.html' %}
{% block content %}

  <div class="card mb-3">
    <div class="card-header">
       <h3><b>家計簿アプリ-収入（カテゴリ毎の合計金額推移）</b></h3></div>
    <div class="card-body">

      <div class="chart_container">
          <canvas id='LineChart' style="position: relative; height:25vh; width:25vw"></canvas>
        </div>

      <table id=income_list width="100%" class="table table-striped table-bordered table-hover">

            <thead>
                <tr style="background-color:rgb(224, 228, 226)">
                <th class="text-center width="10">日付</th>
                <th class="text-center">カテゴリ</th>
                <th class="text-center">合計金額</th>
              </tr>
            </thead>

            <hr>

            <tbody>
              {% for date, category, total in income_matrix_list %}
                <tr class="odd gradeX text-center">
                  <td class="text-center">{{ date }}</td>
                  <td class="text-center">{{ category }}</td>
                  <td class="text-center">{{ total }}</td>
                </tr>
            {% endfor %}
            </tbody>


          </table>
    </div>
   </div>
  <style>
      @media screen and (min-width: 768px) {
        .chart_container {
          width: 640px;
          margin: auto;
        }
      }
  </style>
{% endblock content %}
