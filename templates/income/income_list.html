{% extends 'income/base.html' %}
{% block content %}
 <div class="card mb-3">
   <div class="card-header">
     <h3><b>家計簿アプリ-収入</b></h3></div>
   <div class="card-body">
     <div class="table-responsive">
     <table id= "income_list" width="100%" class="table table-striped table-bordered table-hover">
         <thead>
           <tr>
             <th class="text-center">日付</th>
             <th class="text-center">カテゴリ</th>
             <th class="text-center">金額</th>
             <th class="text-center">メモ</th>
             <th class="text-center">更新・削除</th>
           </tr>
         </thead>

         <tbody>
           {% for item in object_list %}
             <tr class="odd gradeX text-center">
               <td class="text-center" width="100">{{ item.incomedate}}</td>
               <td class="text-center" width="100">{{ item.incomecategory }}</td>
               <td class="text-center" width="140">{{ item.incomemoney }}</td>
               <td class="text-center" width="140">{{ item.incomememo }}</td>
               <td class="text-center" width="140">
                 <a class="btn btn-primary" href="{% url 'income:income_update' item.pk %}">更新ページ</a>
                 <a class="btn btn-danger" href="{% url 'income:income_delete' item.pk %}">削除ページ</a>
               </td>
             </tr>
            {% endfor %}
         </tbody>
       </table>

   </div>
  </div>
  </div>
{% endblock content %}
