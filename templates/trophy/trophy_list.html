{% extends 'wishing/base.html' %}
{% block content %}
 <div class="card mb-3">
   <div class="card-header">
     <h3><b>家計簿アプリ-トロフィー</b></h3></div>
   <div class="card-body">
     <div class="table-responsive">
     <table id= "wishing_list" width="100%" class="table table-striped table-bordered table-hover">
         <thead>
           <tr>
             <th class="text-center" width="10">達成状況</th>
             <th class="text-center">内容</th>
           </tr>
         </thead>

         <tbody>
           {% for pk, trophydone, trophycontent in trophyalldata %}
             <tr class="odd gradeX text-center">
               <td class="text-center" width="10">
                 {% if trophydone == False %}
                 <input type="checkbox" name="undone" value="0" disabled="disabled" />
                 <input type="hidden" name="undone" value="0" />
                 {% elif trophydone == True %}
                 <input type="checkbox" name="done" value="1" checked="checked" disabled="disabled" />
                 <input type="hidden" name="done" value="1" />
                 {% endif %}
               </td>
               <td class="text-center" width="140">{{ trophycontent }}</td>
             </tr>
            {% endfor %}
         </tbody>
       </table>
   </div>
  </div>
  </div>
{% endblock content %}
