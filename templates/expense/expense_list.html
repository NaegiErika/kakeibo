{% extends 'expense/base.html' %}
{% block content %}

 <div class="card mb-3">
   <div class="card-header">
     <h3><b>家計簿アプリ-支出</b></h3></div>
   <div class="card-body">
     <div class="table-responsive">
     <table id= "expense_list" width="100%" class="table table-striped table-bordered table-hover">
         <thead>
           <tr>
             <th class="text-center">日付</th>
             <th class="text-center">カテゴリ</th>
             <th class="text-center">金額</th>
             <th class="text-center">メモ</th>
             <th class="text-center">更新・削除</th>
           </tr>
         </thead>

         <tbody>
           {% for item in object_list %}
           <!--jQuery datatable style-->
             <tr class="odd gradeX text-center">
               <td class="text-center" width="100">{{ item.expensedate}}</td>
               <td class="text-center" width="100">{{ item.expensecategory }}</td>
               <td class="text-center" width="140">{{ item.expensemoney }}</td>
               <td class="text-center" width="140">{{ item.expensememo }}</td>
               <td class="text-center" width="140">
                 <a class="btn btn-primary" href="{% url 'expense:expense_update' item.pk %}">更新ページ</a>
                 <a class="btn btn-danger" href="{% url 'expense:expense_delete' item.pk %}">削除ページ</a>
               </td>
             </tr>
            {% endfor %}
         </tbody>
       </table>
       <a class="btn btn-primary" href="{% url 'expense:expense_create' %}">新規支出データ登録</a>
   </div>
  </div>
  </div>
{% endblock content %}
