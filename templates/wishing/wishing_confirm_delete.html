{% extends 'wishing/base.html' %}
{% block content %}
 <div class="card mb-3">
   <div class="card-header">
     <h3>データ削除確認画面</h3></div>
   </div>
   <div class="content-wrapper">
     <div class="container-fluid">
       <p>ほしいものリストの{{ object }} のデータを削除してもいいですか?</p>
       <form method="post">
         <button class="btn btn-danger">削除する</button>
         {% csrf_token %}
       </form>
     </div>
   </div>
{% endblock %}
